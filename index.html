<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <title></title>
  </head>

  <body>
    <main class="content">
      <header class="header">
        <h1 class="title">Trí Nhớ Vàng</h1>
        <div>
          <h1 class="title-time">Thời Gian: <span id="timer">0:00</span></h1>
          <script src="yourscript.js"></script>
        </div>
        <div class="movement">
          <h3 class="subtitle">Số bước còn lại</h3>
          <div class="available" id="available"></div>
        </div>
      </header>
      <section class="card-container"></section>
    </main>
    <div class="modal" id="modal">
      <div class="modal-container">
        <h3 class="modal-title" id="modal-title">You win!</h3>
        <button type="button" class="button" id="play-again">Choi lai</button>
        <button type="button" class="button" id="take-gift">Nhận thưởng</button>
      </div>
    </div>
    <div class="modal" id="modalInfoUser">
      <div class="modal-container">
        <div class="close-btn">
          <button
            type="button"
            class="close"
            style="margin-right: 10px; border: none"
            id="btn-close"
          >
            &times;
          </button>
        </div>
        <h5 class="titleUserForm">Nhập thông tin</h5>
        <form id="dataForm">
          <label for="name">Họ và tên:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Nhập họ và tên"
          />
          <label for="phone">Số điện thoại:</label>
          <input
            type="tel"
            class="form-control"
            id="phone"
            placeholder="Nhập số điện thoại"
            pattern="[0-9]{10}"
            title="Hãy nhập số điện thoại 10 số hợp lệ (e.g., 1234567890)"
          />
          <button
            type="submit"
            class="btn btn-primary"
            style="float: right; margin: 10px 0"
          >
            Nhận mã
          </button>
        </form>
      </div>
    </div>
    <div class="modal" id="modalSuccess">
      <div class="modal-container">
        <div class="close-btn">
          <button type="button" class="close" id="btn-close">&times;</button>
        </div>
        <h4 class="modal-title" style="font-weight: bold;">Cảm ơn bạn đã tham gia chương trình</h4>
        <h4 class="modal-title" id="success"></h4>
        <button id="copyButton">Copy</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
